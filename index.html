<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabiora - Discover Your Design DNA</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 30px 90px rgba(0,0,0,0.2),
                0 0 0 1px rgba(255,255,255,0.3) inset;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
            font-weight: 400;
        }

        .progress-container {
            margin-bottom: 40px;
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-text {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.6;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 25px 30px;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .option-text {
            color: #333;
            font-size: 1.05em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }

        button {
            padding: 18px 45px;
            border: none;
            border-radius: 14px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: #333;
            border: 2px solid rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emotion-code {
            text-align: center;
            margin: 40px 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .emotion-code::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .emotion-code h2 {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        .code {
            position: relative;
            z-index: 1;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .copy-btn, .share-btn {
            position: relative;
            z-index: 1;
            margin: 10px 8px;
            background: white;
            color: #667eea;
            padding: 14px 35px;
            border-radius: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .copy-btn:hover, .share-btn:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .emotion-row {
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out backwards;
        }

        .emotion-row:nth-child(1) { animation-delay: 0.1s; }
        .emotion-row:nth-child(2) { animation-delay: 0.2s; }
        .emotion-row:nth-child(3) { animation-delay: 0.3s; }
        .emotion-row:nth-child(4) { animation-delay: 0.4s; }
        .emotion-row:nth-child(5) { animation-delay: 0.5s; }
        .emotion-row:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .emotion-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 1.1em;
        }

        .emotion-bar {
            width: 100%;
            height: 40px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05) inset;
        }

        .emotion-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .cta-button {
            display: block;
            width: 100%;
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-align: center;
            border-radius: 16px;
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 45px rgba(16, 185, 129, 0.4);
        }

        .social-share {
            text-align: center;
            margin: 30px 0;
        }

        .social-btn {
            display: inline-block;
            margin: 8px;
            padding: 14px 30px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .twitter { background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%); }
        .facebook { background: linear-gradient(135deg, #4267B2 0%, #365899 100%); }
        .whatsapp { background: linear-gradient(135deg, #25D366 0%, #1ebe57 100%); }

        @media (max-width: 768px) {
            .container { 
                padding: 30px 25px;
                border-radius: 20px;
            }
            h1 { 
                font-size: 2.2em; 
            }
            .question-text {
                font-size: 1.2em;
            }
            .code { 
                font-size: 1.8em; 
                letter-spacing: 2px;
            }
            .navigation {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionnaire">
            <h1>‚ú® Discover Your Design DNA</h1>
            <p class="subtitle">Answer 5 questions to unlock your unique emotion profile</p>
            
            <div class="progress-container">
                <div class="progress-text">Question <span id="current-q">1</span> of 5</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 20%"></div>
                </div>
            </div>

            <div class="question-text" id="question-text"></div>
            <div class="options" id="options"></div>

            <div class="navigation">
                <button class="btn-secondary" id="prev-btn" onclick="previousQuestion()">‚Üê Previous</button>
                <button class="btn-primary" id="next-btn" onclick="nextQuestion()" disabled>Next ‚Üí</button>
            </div>
        </div>

        <div class="results" id="results">
            <h1>üéâ Your Emotion Profile</h1>
            <p class="subtitle">Your unique design DNA revealed</p>

            <div class="emotion-code">
                <h2>Your Fabiora Code</h2>
                <div class="code" id="emotion-code"></div>
                <button class="copy-btn" onclick="copyCode()">üìã Copy Code</button>
                <button class="share-btn" onclick="shareResults()">üì± Share</button>
            </div>

            <div class="social-share">
                <p style="margin-bottom: 15px; color: #666; font-weight: 500;">Share your results:</p>
                <a href="#" class="social-btn twitter" id="twitter-share" target="_blank">üê¶ Twitter</a>
                <a href="#" class="social-btn facebook" id="facebook-share" target="_blank">üëç Facebook</a>
                <a href="#" class="social-btn whatsapp" id="whatsapp-share" target="_blank">üí¨ WhatsApp</a>
            </div>

            <div id="emotion-chart"></div>

            <a href="outfit-builder.html" class="cta-button">
                üëî Continue to Outfit Builder ‚Üí
            </a>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "When making a major purchase decision, I tend to...",
                options: [
                    { text: "Research extensively and choose proven, trusted brands", scores: { security: 15, control: 5 } },
                    { text: "Choose something bold that reflects my unique style", scores: { expression: 15, adventure: 5 } },
                    { text: "Prioritize how comfortable and easy it will be to use", scores: { comfort: 15, security: 3 } },
                    { text: "Make a detailed comparison and organized decision", scores: { control: 15, security: 5 } },
                    { text: "Ask friends and family for their recommendations", scores: { connection: 15, security: 3 } },
                    { text: "Try something new and exciting I haven't used before", scores: { adventure: 15, expression: 5 } }
                ]
            },
            {
                id: 2,
                text: "My ideal living space would be described as...",
                options: [
                    { text: "Classic, timeless, with quality traditional pieces", scores: { security: 15, control: 5 } },
                    { text: "Unique, eye-catching, reflects my personality", scores: { expression: 15, adventure: 5 } },
                    { text: "Cozy, soft, warm, and inviting", scores: { comfort: 15, connection: 5 } },
                    { text: "Organized, minimalist, everything has a place", scores: { control: 15, security: 5 } },
                    { text: "Welcoming for guests, designed for socializing", scores: { connection: 15, expression: 5 } },
                    { text: "Eclectic, filled with souvenirs and interesting finds", scores: { adventure: 15, expression: 5 } }
                ]
            },
            {
                id: 3,
                text: "When getting dressed in the morning, I choose clothes that...",
                options: [
                    { text: "Are reliable favorites I know work well", scores: { security: 15, comfort: 5 } },
                    { text: "Make a statement and help me stand out", scores: { expression: 15, adventure: 5 } },
                    { text: "Feel comfortable and easy to wear all day", scores: { comfort: 15, security: 3 } },
                    { text: "Are well-organized in my closet and match easily", scores: { control: 15, security: 5 } },
                    { text: "Make me feel confident around others", scores: { connection: 12, expression: 8 } },
                    { text: "Are something new or different I haven't worn much", scores: { adventure: 15, expression: 5 } }
                ]
            },
            {
                id: 4,
                text: "At a restaurant, I typically order...",
                options: [
                    { text: "My usual favorite dish or something I've had before", scores: { security: 15, comfort: 5 } },
                    { text: "The most unique or interesting item on the menu", scores: { expression: 12, adventure: 8 } },
                    { text: "Comfort food that I know I'll enjoy", scores: { comfort: 15, security: 5 } },
                    { text: "After carefully reviewing all options", scores: { control: 15, security: 5 } },
                    { text: "What others recommend or share", scores: { connection: 15, security: 3 } },
                    { text: "Something I've never tried before", scores: { adventure: 15, expression: 5 } }
                ]
            },
            {
                id: 5,
                text: "My approach to trying new activities is...",
                options: [
                    { text: "I prefer activities I know I'm good at", scores: { security: 15, control: 5 } },
                    { text: "I like activities where I can express myself", scores: { expression: 15, connection: 3 } },
                    { text: "I choose activities that are relaxing and enjoyable", scores: { comfort: 15, security: 3 } },
                    { text: "I plan activities carefully and set clear goals", scores: { control: 15, security: 5 } },
                    { text: "I prefer group activities with friends", scores: { connection: 15, comfort: 5 } },
                    { text: "I love trying new and challenging activities", scores: { adventure: 15, expression: 5 } }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};
        let scores = { security: 0, expression: 0, comfort: 0, control: 0, connection: 0, adventure: 0 };

        function renderQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.text;
            document.getElementById('current-q').textContent = currentQuestion + 1;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.innerHTML = `<div class="option-text">${option.text}</div>`;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').textContent = 
                currentQuestion === questions.length - 1 ? 'See Results ‚ú®' : 'Next ‚Üí';
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            renderQuestion();
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                document.getElementById('next-btn').disabled = answers[currentQuestion] === undefined;
            } else {
                calculateResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                document.getElementById('next-btn').disabled = false;
            }
        }

        function calculateResults() {
            Object.keys(answers).forEach(questionIndex => {
                const question = questions[questionIndex];
                const selectedOption = question.options[answers[questionIndex]];
                
                Object.keys(selectedOption.scores).forEach(dimension => {
                    scores[dimension] += selectedOption.scores[dimension];
                });
            });

            const maxScore = questions.length * 15;
            Object.keys(scores).forEach(dimension => {
                scores[dimension] = Math.round((scores[dimension] / maxScore) * 100);
            });

            const code = generateCode();
            
            localStorage.setItem('fabioraProfile', JSON.stringify({
                code,
                scores,
                completedAt: new Date().toISOString()
            }));

            showResults(code);
        }

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let part1 = '', part2 = '';
            for (let i = 0; i < 4; i++) {
                part1 += chars.charAt(Math.floor(Math.random() * chars.length));
                part2 += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `FBR-${part1}-${part2}`;
        }

        function showResults(code) {
            document.getElementById('questionnaire').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('emotion-code').textContent = code;

            const dimensions = [
                { name: 'Security', key: 'security' },
                { name: 'Expression', key: 'expression' },
                { name: 'Comfort', key: 'comfort' },
                { name: 'Control', key: 'control' },
                { name: 'Connection', key: 'connection' },
                { name: 'Adventure', key: 'adventure' }
            ];

            const chartContainer = document.getElementById('emotion-chart');
            setTimeout(() => {
                dimensions.forEach(dimension => {
                    const score = scores[dimension.key];
                    const row = document.createElement('div');
                    row.className = 'emotion-row';
                    row.innerHTML = `
                        <div class="emotion-label">
                            <span>${dimension.name}</span>
                            <span>${score}/100</span>
                        </div>
                        <div class="emotion-bar">
                            <div class="emotion-bar-fill" style="width: 0%">${score}</div>
                        </div>
                    `;
                    chartContainer.appendChild(row);
                    
                    setTimeout(() => {
                        row.querySelector('.emotion-bar-fill').style.width = score + '%';
                    }, 100);
                });
            }, 300);

            setupSocialSharing(code);
        }

        function setupSocialSharing(code) {
            const url = window.location.href;
            const text = `I just discovered my Fabiora emotion profile! My code is ${code}. Take the quiz to find yours!`;
            
            document.getElementById('twitter-share').href = 
                `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            
            document.getElementById('facebook-share').href = 
                `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            
            document.getElementById('whatsapp-share').href = 
                `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
        }

        function copyCode() {
            const code = document.getElementById('emotion-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('‚úÖ Code copied to clipboard!');
            });
        }

        function shareResults() {
            const code = document.getElementById('emotion-code').textContent;
            const text = `I just discovered my Fabiora emotion profile! My code is ${code}.`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Fabiora Profile',
                    text: text,
                    url: window.location.href
                });
            } else {
                copyCode();
            }
        }

        renderQuestion();
    </script>
</body>
</html>
